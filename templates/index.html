                    id="create_room_id"

                    required

                </div>

            </div>

                <input
                  type="text"
                  id="join_nickname"
                  placeholder="Ex: ProGamer"

                  maxlength="12"
                  class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none font-semibold text-slate-700 shadow-sm"
                />
              </div>

              <div class="space-y-1">
                <label class="text-xs font-bold text-slate-400 uppercase"
                  >Room ID</label
                >
                <input
                  type="text"
                  id="join_room_id"
                  placeholder="Enter Room ID"
                  required
                  class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none font-semibold shadow-sm"
                />
              </div>

              <div class="space-y-1">

                  >Password</label
                >
                <input
                  type="password"
                  id="join_password"
                  placeholder="Enter Key"
                  required
                  class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none font-semibold shadow-sm"
                />
              </div>
            </div>

            <div class="mt-8">
              <button
                type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-200 transition active:scale-95 flex justify-center items-center gap-2"

                JOIN GAME

            </div>

    <script>
      function createBotGame() {
        const nickname =
          document.getElementById("create_nickname").value || "Human";
        const randomId = "bot-" + Math.floor(Math.random() * 100000);
        window.location.href = `/room/${randomId}/3?password=bot&nickname=${encodeURIComponent(nickname)}`;
      }

      document
        .getElementById("create-room-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const roomId = document.getElementById("create_room_id").value;
          const password = document.getElementById("create_password").value;
          const size = document.getElementById("create_board_size").value;
          const nickname = document.getElementById("create_nickname").value;
          if (roomId && password && nickname) {
            window.location.href = `/room/${roomId}/${size}?password=${encodeURIComponent(password)}&nickname=${encodeURIComponent(nickname)}`;
          }
        });

      document
        .getElementById("join-room-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const roomId = document.getElementById("join_room_id").value;
          const password = document.getElementById("join_password").value;
          const nickname = document.getElementById("join_nickname").value;
          if (roomId && password && nickname) {
            window.location.href = `/join/${roomId}?password=${encodeURIComponent(password)}&nickname=${encodeURIComponent(nickname)}`;
          }
        });
    </script>
