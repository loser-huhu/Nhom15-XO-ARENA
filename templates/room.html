<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room {{ room_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .grid-board {
        display: grid;
        gap: 10px;
        width: 100%;
        max-width: 420px;
        aspect-ratio: 1;
        margin: 0 auto;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 900;
        background-color: #ffffff;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        border: 2px solid #f1f5f9;
        transition: all 0.2s;
        color: #334155;
      }
      .cell:hover:not(.disabled) {
        transform: translateY(-4px);
        border-color: #cbd5e1;
      }
      .cell:active:not(.disabled) {
        transform: scale(0.95);
      }
      .cell.x-mark {
        color: #4f46e5;
        background-color: #eef2ff;
        border-color: #c7d2fe;
      }
      .cell.o-mark {
        color: #ea580c;
        background-color: #fff7ed;
        border-color: #fed7aa;
      }
      .disabled {
        pointer-events: none;
      }
      .chat-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .chat-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body
    class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800"
  >
    <div
      id="identity-bar"
      class="bg-slate-800 text-white py-3 px-4 shadow-md flex justify-between items-center shrink-0 z-20 transition-colors duration-300"
    >
      <div class="flex items-center gap-3">
        <h1 class="font-black text-lg tracking-tight hidden md:block">
          XO ARENA
        </h1>
        <div class="h-6 w-px bg-white/20 hidden md:block"></div>
        <span class="text-sm font-medium opacity-90">Room: {{ room_id }}</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs uppercase font-bold opacity-70 hidden md:inline"
          >Playing as</span
        >
        <div
          class="flex items-center gap-2 px-3 py-1 rounded-full bg-white/10 border border-white/20 backdrop-blur-sm"
        >
          <span id="my-nickname-display" class="font-bold text-sm">Guest</span>
          <span
            id="my-symbol-display"
            class="text-xs font-black bg-white text-slate-900 w-5 h-5 flex items-center justify-center rounded-full"
            >?</span
          >
        </div>
      </div>
    </div>

    <div class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
      <div
        class="flex-1 p-4 flex flex-col items-center justify-center overflow-y-auto relative z-10 bg-slate-50"
      >
        <div
          id="waiting-lobby"
          class="flex flex-col items-center justify-center text-center p-8 max-w-md w-full animate-fade-in"
        >
          <div
            class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-indigo-200 animate-bounce"
          >
            <svg
              class="w-10 h-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </div>
          <h2 class="text-3xl font-black text-slate-800 mb-2">
            Waiting Opponent...
          </h2>
          <div
            class="bg-white border-2 border-dashed border-indigo-200 rounded-xl p-4 w-full flex items-center justify-between gap-4 mb-6"
          >
            <span class="text-xl font-bold text-indigo-900 tracking-wider"
              >{{ room_id }}</span
            >
            <button
              onclick="navigator.clipboard.writeText('{{ room_id }}'); alert('Copied!')"
              class="text-xs font-bold text-indigo-500 uppercase bg-indigo-50 px-3 py-2 rounded-lg"
            >
              Copy
            </button>
          </div>
          <div class="text-sm text-slate-400">Send ID to friend to start</div>
        </div>

        <div id="game-area" class="hidden flex-col items-center w-full">
          <div class="w-full max-w-[420px] mb-6 flex gap-3">
            <div
              id="p1-card"
              class="flex-1 bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col items-center transition-all"
            >
              <span
                id="p1-name"
                class="text-xs font-bold text-indigo-900 uppercase truncate max-w-[80px]"
                >P1</span
              >
              <div class="text-indigo-500 font-black text-lg">X</div>
              <span
                id="player1-score"
                class="text-2xl font-black text-slate-800"
                >0</span
              >
            </div>
            <div class="flex flex-col justify-center">
              <span class="text-xs font-black text-slate-300 italic">VS</span>
            </div>
            <div
              id="p2-card"
              class="flex-1 bg-white p-3 rounded-xl shadow-sm border border-slate-100 flex flex-col items-center transition-all"
            >
              <span
                id="p2-name"
                class="text-xs font-bold text-orange-900 uppercase truncate max-w-[80px]"
                >P2</span
              >
              <div class="text-orange-500 font-black text-lg">O</div>
              <span
                id="player2-score"
                class="text-2xl font-black text-slate-800"
                >0</span
              >
            </div>
          </div>

          <div id="status-container" class="text-center h-8 mb-4">
            <span
              id="status"
              class="inline-block px-4 py-1.5 rounded-full bg-slate-200 text-slate-600 font-bold text-xs shadow-inner transition-all"
              >Starting...</span
            >
          </div>

          <div id="game" class="grid-board"></div>

          <div class="mt-6 flex gap-3 w-full max-w-[420px]">
            <button
              id="rematch-button"
              class="hidden flex-1 py-3 bg-emerald-500 text-white font-bold rounded-xl shadow-lg hover:bg-emerald-600"
            >
              Rematch
            </button>
            <button
              id="leave-room"
              class="flex-1 py-3 bg-white text-red-500 border border-red-100 font-bold rounded-xl shadow-sm hover:bg-red-50"
            >
              Exit
            </button>
          </div>
        </div>
      </div>

      <div
        class="w-full md:w-80 bg-white border-t md:border-t-0 md:border-l border-slate-200 flex flex-col h-[40vh] md:h-auto z-20 shadow-xl"
      >
        <div
          class="p-3 border-b border-slate-100 bg-slate-50 flex justify-between items-center"
        >
          <span class="text-xs font-bold text-slate-400 uppercase"
            >Live Chat</span
          >
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        </div>

        <div
          id="messages"
          class="flex-1 overflow-y-auto p-4 space-y-3 chat-scroll bg-slate-50/50"
        ></div>

        <div
          class="px-2 py-1 bg-white border-t border-slate-100 flex gap-1 overflow-x-auto no-scrollbar"
        >
          <button
            onclick="addEmoji('üòÄ')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üòÄ
          </button>
          <button
            onclick="addEmoji('üòÇ')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üòÇ
          </button>
          <button
            onclick="addEmoji('üòé')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üòé
          </button>
          <button
            onclick="addEmoji('üò≠')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üò≠
          </button>
          <button
            onclick="addEmoji('üò°')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üò°
          </button>
          <button
            onclick="addEmoji('üëç')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üëç
          </button>
          <button
            onclick="addEmoji('üëé')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üëé
          </button>
          <button
            onclick="addEmoji('üî•')"
            class="hover:bg-slate-100 p-1 rounded"
          >
            üî•
          </button>
        </div>

        <div class="p-2 bg-white border-t border-slate-100 flex gap-2">
          <input
            type="text"
            id="chat-message"
            placeholder="Type..."
            class="flex-1 bg-slate-100 border-none rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-100 outline-none"
          />
          <button
            id="send-message"
            class="bg-indigo-600 text-white rounded-lg px-3 shadow-md hover:bg-indigo-700"
          >
            ‚û§
          </button>
        </div>
        <div class="p-1 bg-slate-100 text-center border-t border-slate-200">
          <p class="text-[9px] text-slate-400 font-bold uppercase">
            Group 15 System
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io();
      const roomId = "{{ room_id }}";
      const urlParams = new URLSearchParams(window.location.search);
      const myNickname = urlParams.get("nickname") || "Anonymous";
      let playerNumber = 0,
        turn = 1,
        boardSize = "{{ size }}",
        p1Score = 0,
        p2Score = 0;

      const grid = document.getElementById("game");
      const statusEl = document.getElementById("status");
      const p1NameEl = document.getElementById("p1-name");
      const p2NameEl = document.getElementById("p2-name");
      const lobbyEl = document.getElementById("waiting-lobby");
      const gameAreaEl = document.getElementById("game-area");

      socket.emit("join", {
        room_id: roomId,
        size: boardSize,
        nickname: myNickname,
      });

      socket.on("set_player", (number) => {
        playerNumber = number;
        document.getElementById("my-nickname-display").textContent = myNickname;
        document.getElementById("my-symbol-display").textContent =
          number === 1 ? "X" : number === 2 ? "O" : "üëÅÔ∏è";
        const ib = document.getElementById("identity-bar");
        if (number === 1) ib.classList.add("bg-indigo-600");
        else if (number === 2) ib.classList.add("bg-orange-500");
        else ib.classList.add("bg-slate-700");
      });

      socket.on("update_names", (names) => {
        const isBotRoom = roomId.startsWith("bot-");
        const p1 = names[1] && names[1] !== "Waiting..." ? names[1] : null;
        let p2 = names[2] && names[2] !== "Waiting..." ? names[2] : null;

        if (isBotRoom) p2 = "ü§ñ AI BOT";

        p1NameEl.textContent = p1 || "Waiting...";
        p2NameEl.textContent = p2 || "Waiting...";

        if ((p1 && p2) || (p1 && isBotRoom)) {
          lobbyEl.classList.add("hidden");
          gameAreaEl.classList.remove("hidden");
          gameAreaEl.classList.add("flex");
          if (
            statusEl.textContent.includes("Waiting") ||
            statusEl.textContent.includes("Starting")
          )
            highlightTurn(turn);
        } else {
          lobbyEl.classList.remove("hidden");
          gameAreaEl.classList.add("hidden");
          gameAreaEl.classList.remove("flex");
        }
      });

      socket.on("room_joined", (data) => {
        createBoard(data.size);
        updateBoard(data.board);
        if (data.turn) {
          turn = data.turn;
          if (gameAreaEl.classList.contains("flex")) highlightTurn(turn);
        }
      });

      socket.on("spectator", (data) => {
        playerNumber = 0;
        createBoard(data.size);
        lobbyEl.classList.add("hidden");
        gameAreaEl.classList.remove("hidden");
        gameAreaEl.classList.add("flex");
        statusEl.textContent = "Spectating Mode";
      });

      socket.on("move_made", (data) => {
        const cell = document.querySelector(`.cell[data-index='${data.move}']`);
        if (cell) {
          const s = data.player === 1 ? "X" : "O";
          cell.textContent = s;
          cell.classList.add("disabled", s === "X" ? "x-mark" : "o-mark");
          turn = data.player === 1 ? 2 : 1;
          highlightTurn(turn);
        }
      });

      socket.on("game_over", (data) => {
        if (data.winner === 0) {
          statusEl.textContent = "ü§ù Draw!";
          statusEl.className =
            "inline-block px-6 py-2 rounded-full bg-slate-500 text-white font-bold text-sm";
        } else {
          const wName =
            data.winner === 1 ? p1NameEl.textContent : p2NameEl.textContent;
          statusEl.textContent = `üèÜ ${wName} Wins!`;
          statusEl.className = `inline-block px-6 py-2 rounded-full font-bold text-sm text-white ${data.winner === 1 ? "bg-indigo-600" : "bg-orange-500"}`;
          if (data.winner === 1) p1Score++;
          else p2Score++;
          document.getElementById("player1-score").textContent = p1Score;
          document.getElementById("player2-score").textContent = p2Score;
        }
        document.getElementById("rematch-button").classList.remove("hidden");
      });

      socket.on("start_rematch", (data) => {
        createBoard(data.size);
        turn = 1;
        highlightTurn(turn);
        document.getElementById("rematch-button").classList.add("hidden");
      });

      socket.on("receive_message", (data) => {
        let n = `Player ${data.player}`;
        if (data.player === 1) n = p1NameEl.textContent;
        if (data.player === 2) n = p2NameEl.textContent;
        addMsg(data.player, n, data.message);
      });

      function createBoard(size) {
        grid.innerHTML = "";
        grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
        for (let i = 0; i < size * size; i++) {
          const c = document.createElement("div");
          c.className = "cell";
          c.dataset.index = i;
          grid.appendChild(c);
        }
      }
      function updateBoard(b) {
        document.querySelectorAll(".cell").forEach((c, i) => {
          if (b[i] !== " ") {
            c.textContent = b[i];
            c.classList.add("disabled", b[i] === "X" ? "x-mark" : "o-mark");
          }
        });
      }
      function highlightTurn(t) {
        const c1 = document.getElementById("p1-card"),
          c2 = document.getElementById("p2-card");
        if (t === 1) {
          c1.classList.add("ring-2", "ring-indigo-500", "bg-indigo-50");
          c2.classList.remove("ring-2", "ring-orange-500", "bg-orange-50");
        } else {
          c1.classList.remove("ring-2", "ring-indigo-500", "bg-indigo-50");
          c2.classList.add("ring-2", "ring-orange-500", "bg-orange-50");
        }

        if (t === playerNumber) {
          statusEl.textContent = "üëâ Your Turn";
          statusEl.className =
            "inline-block px-6 py-1.5 rounded-full bg-green-500 text-white font-bold text-xs animate-pulse";
        } else {
          const active = t === 1 ? p1NameEl.textContent : p2NameEl.textContent;
          statusEl.textContent = `${active} is thinking...`;
          statusEl.className =
            "inline-block px-6 py-1.5 rounded-full bg-slate-200 text-slate-500 font-bold text-xs";
        }
      }
      function addMsg(p, n, m) {
        const d = document.createElement("div");
        const me = p === playerNumber;
        d.className = `flex flex-col ${me ? "items-end" : "items-start"}`;
        d.innerHTML = `<div class="max-w-[85%] px-3 py-2 rounded-xl text-sm shadow-sm ${me ? "bg-indigo-600 text-white rounded-br-none" : "bg-white border border-slate-200 text-slate-700 rounded-bl-none"}">${m}</div><span class="text-[10px] text-slate-400 mt-1 px-1">${me ? "You" : n}</span>`;
        const ms = document.getElementById("messages");
        ms.appendChild(d);
        ms.scrollTop = ms.scrollHeight;
      }
      function addEmoji(e) {
        const i = document.getElementById("chat-message");
        i.value += e;
        i.focus();
      }

      document.getElementById("send-message").addEventListener("click", send);
      document
        .getElementById("chat-message")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") send();
        });
      function send() {
        const i = document.getElementById("chat-message");
        if (i.value.trim()) {
          socket.emit("chat_message", { room_id: roomId, message: i.value });
          i.value = "";
        }
      }
      grid.addEventListener("click", (e) => {
        const c = e.target.closest(".cell");
        if (c && turn === playerNumber && !c.classList.contains("disabled"))
          socket.emit("make_move", { room_id: roomId, move: c.dataset.index });
      });
      document
        .getElementById("rematch-button")
        .addEventListener("click", () => {
          socket.emit("rematch", { room_id: roomId });
          statusEl.textContent = "Requesting...";
          document.getElementById("rematch-button").classList.add("hidden");
        });
      document
        .getElementById("leave-room")
        .addEventListener("click", () => (window.location.href = "/"));
    </script>
  </body>
</html>
